<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- <base href="/"> -->

    <title>Showcase 3D Swiper</title>
    <meta
      name="description"
      content="Showcase 3D swiper with CSS, HTML, Javascript"
    />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <link rel="icon" href="images/favicon.png" />
    <meta property="og:image" content="images/preview.jpg" />

    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap-reboot.min.css" />

    <!-- styles -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/media.css" />
    <!-- scripts -->
    <script src="/libs/swiper/swiper-bundle.min.js" defer></script>
    <script src="js/common.js" defer></script>

  <body>
    <section class="showcase">

              <!-- Carousel item -->

                    <div
                      class="showcase-carousel__image"

                  </div>
                  <div class="showcase-carousel__image-right">

              </div>
              <!-- Carousel item -->
              <!-- Carousel item -->
              <div class="swiper-slide showcase-carousel__item">
                <div class="showcase-carousel__image-wrapper">
                  <div class="showcase-carousel__image-left">
                    <div
                      class="showcase-carousel__image"
                      style="background-image: url(/images/3.png)"

                  </div>
                  <div class="showcase-carousel__image-right">

              </div>
              <!-- Carousel item -->
              <!-- Carousel item -->
              <div class="swiper-slide showcase-carousel__item">
                <div class="showcase-carousel__image-wrapper">
                  <div class="showcase-carousel__image-left">
                    <div
                      class="showcase-carousel__image"
                      style="background-image: url(/images/4.png)"

                  </div>
                  <div class="showcase-carousel__image-right">
                    <div
                      class="showcase-carousel__image"
                      style="background-image: url(/images/4.png)"

                </div>

            </div>
            <div class="showcase-navigation">

      </div>
      <video
        src="videos/smoke-background-optimized.mp4"
        class="showcase__video"
        autoplay
        loop
        muted
      ></video>

</html>
